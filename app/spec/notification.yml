extensions:
    notification:
        base: environment
        roles: [ admin, notification_admin ]
        meta:
            dynamic_fields: [ group_names, failure_group_names ]
        command:
            base: action
            priority: 95
            server_enabled: true
            options:
                allow_access: false
                allow_update: false
                allow_remove: false

    notification_group:
        base: resource
        key: id
        id_fields: [ notification_id, group_id ]
        fields:
            name: None
            notification:
                type: relation
                relation: notification
                options:
                    on_delete: "@django.CASCADE"
                    related_name: groups
            group:
                type: relation
                relation: group
                options:
                    "null": false
                    on_delete: "@django.CASCADE"
                    related_name: "+"
        meta:
            ordering: [ id ]
        command_base: null

    notification_group:
        base: resource
        key: id
        id_fields: [ notification_id, group_id ]
        fields:
            name: null
            notification:
                type: relation
                relation: notification
                options:
                    on_delete: "@django.CASCADE"
                    related_name: failure_groups
            group:
                type: relation
                relation: group
                options:
                    "null": false
                    on_delete: "@django.CASCADE"
                    related_name: "+"
        meta:
            ordering: [ id ]
        command_base: null
