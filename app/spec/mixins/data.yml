data_mixins:
    config:
        model: ConfigMixin
        fields:
            config:
                type: "@fields.EncryptedDataField"
                color: encrypted
                options:
                    default: {}
                    editable: false
    provider:
        model: ProviderMixin
        mixins: [ config ]
        fields:
            provider_type:
                type: "@django.CharField"
                options:
                    "null": true
                    max_length: 128
                    editable: false
            variables:
                type: "@fields.EncryptedDataField"
                color: encrypted
                options:
                    default: {}
                    editable: false
            state_config:
                type: "@fields.EncryptedDataField"
                color: encrypted
                options:
                    default: {}
                    editable: false
    group:
        model: GroupMixin
        fields:
            groups:
                type: "@django.ManyToManyField"
                relation: group
                color: relation
    environment:
        model: EnvironmentMixin
        fields:
            environment:
                type: "@django.ForeignKey"
                relation: environment
                color: relation
                options:
                    "null": true
                    on_delete: "@django.PROTECT"
                    editable: false
