plugin:
    module:
        base: data
        data: module
        interface:
            get_profile_class:
                returns: "systems.command.profile.CommandProfile"
            get_profile:
                params:
                    profile_name: char
                    show_options: bool
                returns: "systems.command.profile.CommandProfile"
            run_profile:
                params:
                    profile_name: char
                    config: dict
                    components: list
                    display_only: bool
                    plan: bool
                    ignore_missing: bool
            export_profile:
                params:
                    components: list
            destroy_profile:
                params:
                    profile_name: char
                    config: dict
                    components: list
                    display_only: bool
                    ignore_missing: bool
            import_tasks:
                params:
                    tasks_path: char
                returns: dict
            get_task:
                params:
                    task_name: char
                    show_options: bool
                returns: "plugins.task.base.BaseProvider"
            exec_task:
                params:
                    task_name: char
                    params: dict
        providers:
            core:
                system: true
            git:
                requirement:
                    remote:
                        type: str
                        help: "Git remote to clone and pull updates"
                option:
                    reference:
                        type: str
                        default: "master"
                        help: "Git branch, tag, or commit reference"
                        config_name: git_reference
