extensions:
    log:
        roles:
            edit: []
            view: [ user_auditor ]
            search: [ user_auditor ]
        data:
            base: environment
            mixins: [ config ]
            packages: []
            fields:
                user:
                    type: relation
                    relation: user
                    options:
                        "null": true
                        on_delete: "@django.PROTECT"
                        related_name: '+'
                command:
                    type: char
                    options:
                        "null": true
                        max_length: 256
                status:
                    type: char
                    options:
                        "null": true
                        max_length: 64
                scheduled:
                    type: bool
                    options:
                        default: false
                task_id:
                    type: char
                    options:
                        "null": true
                        max_length: 256
            meta:
                ordering: [ "-created" ]
                dynamic_fields: [ messages ]
        command:
            base: action
            priority: 90
            server_enabled: true
            options:
                allow_update: false
