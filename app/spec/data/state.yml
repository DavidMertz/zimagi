data:
    state:
        roles:
            edit: [ config_admin ]
            view: [ config_auditor ]
            search: [ config_auditor ]
        data:
            class: State
            base: environment
            fields:
                value:
                    type: "@fields.EncryptedDataField"
                    color: encrypted
                    options:
                        "null": true
        command:
            base: action
            priority: 95
            server_enabled: true
            options:
                allow_update: false
