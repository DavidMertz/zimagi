data:
    log:
        roles:
            edit: []
            view: [ user_auditor ]
            search: [ user_auditor ]
        data:
            model: Log
            base: environment
            mixins: [ config ]
            packages: []
            fields:
                user:
                    type: "@django.ForeignKey"
                    relation: user
                    color: relation
                    options:
                        "null": true
                        on_delete: "@django.PROTECT"
                        related_name: '+'
                command:
                    type: "@django.CharField"
                    options:
                        "null": true
                        max_length: 256
                status:
                    type: "@django.CharField"
                    options:
                        "null": true
                        max_length: 64
                scheduled:
                    type: "@django.BooleanField"
                    options:
                        default: false
                task_id:
                    type: "@django.CharField"
                    options:
                        "null": true
                        max_length: 256
            meta:
                ordering: [ "-created" ]
                dynamic_fields: [ messages ]
        command:
            base: action
            priority: 90
            server_enabled: true
            options:
                allow_update: false

    log_message:
        app: log
        roles:
            edit: []
            view: [ user_auditor ]
            search: [ user_auditor ]
        data:
            model: LogMessage
            base: resource
            key: id
            id_fields: [ log_id, created ]
            fields:
                name: null
                log:
                    type: "@django.ForeignKey"
                    relation: log
                    color: relation
                    options:
                        on_delete: "@django.CASCADE"
                        related_name: messages
                data:
                    type: "@fields.EncryptedDataField"
                    color: encrypted
                    options:
                        "null": true
            meta:
                ordering: [ "-created" ]
        command:
            name: null
