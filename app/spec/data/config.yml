data:
    config:
        roles:
            edit: [ config_admin ]
            view: [ config_auditor ]
        data:
            class: Config
            base: environment
            mixins: [ provider, group ]
            triggers: [ config_ensure ]
            fields:
                value:
                    type: "@fields.EncryptedDataField"
                    color: encrypted
                    options:
                        "null": true
                value_type:
                    type: "@django.CharField"
                    options:
                        max_length: 150
                        default: str
            meta:
                provider_name: config
        plugin:
            base: data
