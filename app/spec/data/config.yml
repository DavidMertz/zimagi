data:
    config:
        roles:
            edit: [ config_admin ]
            view: [ config_auditor ]
            search: [ config_auditor ]
        data:
            model: Config
            base: environment
            mixins: [ provider, group ]
            triggers: [ config_ensure ]
            fields:
                value:
                    type: "@fields.EncryptedDataField"
                    color: encrypted
                    options:
                        "null": true
                value_type:
                    type: "@django.CharField"
                    options:
                        max_length: 150
                        default: str
            meta:
                provider_name: config
        plugin:
            base: data
        command:
            base: action
            priority: 75
            server_enabled: true
            options:
                save_fields:
                    value_type: [ config_value_type, "--type" ]
                    value: [ config_value, true ]
