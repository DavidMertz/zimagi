data:
    environment:
        roles:
            edit: false
            view: false
            search: false
        data:
            class: Environment
            base: resource
            mixins: [ provider ]
            id: name
            packages: []
            triggers: [ env_ensure, config_ensure ]
            fields:
                repo:
                    type: "@django.CharField"
                    options:
                        max_length: 1096
                        default: "@settings.DEFAULT_RUNTIME_REPO"
                base_image:
                    type: "@django.CharField"
                    options:
                        max_length: 256
                        default: "@settings.DEFAULT_RUNTIME_IMAGE"
                runtime_image:
                    type: "@django.CharField"
                    options:
                        "null": true
                        max_length: 256
            meta:
                dynamic_fields: [ is_active ]
                provider_name: environment
        plugin:
            base: data
        command:
            name: env
            base: action
            priority: 100
            server_enabled: false
            options:
                name_field: curr_env_name
                rm_post_methods:
                    delete_env': null
                allow_list: false
                allow_clear: false

    host:
        roles:
            edit: false
            view: false
            search: false
        data:
            class: Host
            base: environment
            packages: [ host ]
            fields:
                host:
                    type: "@django.URLField"
                port:
                    type: "@django.IntegerField"
                    options:
                        default: 5123
                user:
                    type: "@django.CharField"
                    color: relation
                    options:
                        max_length: 150
                        default: "@settings.ADMIN_USER"
                token:
                    type: "@fields.EncryptedCharField"
                    color: encrypted
                    options:
                        max_length: 256
                        default: "@settings.DEFAULT_ADMIN_TOKEN"
        command:
            base: action
            priority: 100
            server_enabled: false
            options:
                name_options:
                    optional: "--name"