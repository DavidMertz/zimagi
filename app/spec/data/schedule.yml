data:
    scheduled_task:
        app: schedule
        roles:
            edit: [ schedule_admin ]
            view: [ schedule_auditor ]
            search: [ schedule_auditor ]
        data:
            model: ScheduledTask
            base: environment
            fields:
                name:
                    type: "@django.CharField"
                    options:
                        max_length: 256
                        editable: false
                args:
                    type: "@fields.EncryptedDataField"
                    color: encrypted
                    options:
                        default: "[]"
                kwargs:
                    type: "@fields.EncryptedDataField"
                    color: encrypted
                    options:
                        default: "{}"
                user:
                    type: "@django.ForeignKey"
                    relation: user
                    color: relation
                    options:
                        "null": true
                        on_delete: "@django.PROTECT"
                        related_name: '+'
                interval:
                    type: "@django.ForeignKey"
                    relation: interval
                    color: relation
                    options:
                        "null": true
                        on_delete: "@django.CASCADE"
                        editable: false
                crontab:
                    type: "@django.ForeignKey"
                    relation: crontab
                    color: relation
                    options:
                        "null": true
                        on_delete: "@django.CASCADE"
                        editable: false
                clocked:
                    type: "@django.ForeignKey"
                    relation: datetime
                    color: relation
                    options:
                        "null": true
                        on_delete: "@django.CASCADE"
                        editable: false
                solar: null
        command:
            name: schedule
            base: action
            priority: 95
            server_enabled: true
            options:
                allow_update: false

    interval:
        app: schedule
        roles:
            edit: [ schedule_admin ]
            view: [ schedule_auditor ]
            search: [ schedule_auditor ]
        data:
            model: Interval
            base: environment
        command:
            name: null

    crontab:
        app: schedule
        roles:
            edit: [ schedule_admin ]
            view: [ schedule_auditor ]
            search: [ schedule_auditor ]
        data:
            model: Crontab
            base: environment
        command:
            name: null

    datetime:
        app: schedule
        roles:
            edit: [ schedule_admin ]
            view: [ schedule_auditor ]
            search: [ schedule_auditor ]
        data:
            model: Datetime
            base: environment
        command:
            name: null
