data:
    scheduled_task:
        app: schedule
        roles:
            edit: [ schedule_admin ]
            view: [ schedule_auditor ]
            search: [ schedule_auditor ]
        data:
            model: ScheduledTask
            base: environment
            fields:
                name:
                    type: "@django.CharField"
                    options:
                        max_length: 256
                        editable: false
                args:
                    type: "@fields.EncryptedDataField"
                    color: encrypted
                    options:
                        default: []
                kwargs:
                    type: "@fields.EncryptedDataField"
                    color: encrypted
                    options:
                        default: {}
                user:
                    type: "@django.ForeignKey"
                    relation: user
                    color: relation
                    options:
                        "null": true
                        on_delete: "@django.PROTECT"
                        related_name: '+'
                interval:
                    type: "@django.ForeignKey"
                    relation: task_interval
                    color: relation
                    options:
                        "null": true
                        on_delete: "@django.CASCADE"
                        editable: false
                crontab:
                    type: "@django.ForeignKey"
                    relation: task_crontab
                    color: relation
                    options:
                        "null": true
                        on_delete: "@django.CASCADE"
                        editable: false
                clocked:
                    type: "@django.ForeignKey"
                    relation: task_datetime
                    color: relation
                    options:
                        "null": true
                        on_delete: "@django.CASCADE"
                        editable: false
                solar: null
        command:
            name: schedule
            base: action
            priority: 95
            server_enabled: true
            options:
                allow_update: false

    task_interval:
        app: schedule
        roles:
            edit: [ schedule_admin ]
            view: [ schedule_auditor ]
            search: [ schedule_auditor ]
        data:
            model: TaskInterval
            base: environment
        command:
            name: null

    task_crontab:
        app: schedule
        roles:
            edit: [ schedule_admin ]
            view: [ schedule_auditor ]
            search: [ schedule_auditor ]
        data:
            model: TaskCrontab
            base: environment
        command:
            name: null

    task_datetime:
        app: schedule
        roles:
            edit: [ schedule_admin ]
            view: [ schedule_auditor ]
            search: [ schedule_auditor ]
        data:
            model: TaskDatetime
            base: environment
        command:
            name: null
