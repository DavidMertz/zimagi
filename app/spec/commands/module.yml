command:
    task:
        base: module
        priority: 60
        groups_allowed: false # Access control via task definitions
        parse:
            module_name:
            task_name:
            task_fields: true
    run:
        base: module
        priority: 65
        parse:
            display_only:
            plan:
            ignore_missing:
            profile_components:
            module_name:
            profile_name:
            profile_config_fields: true
    export:
        base: module
        priority: 65
        display_header: false
        parse:
            profile_components: true
    destroy:
        base: module
        priority: 65
        confirm: true
        parse:
            display_only:
            force:
            ignore_missing:
            profile_components:
            module_name:
            profile_name:
            profile_config_fields: true
    module:
        resource: module
        base: module
        priority: 25
        init:
            base: module
        install:
            base: module
        reset:
            base: module
        sync:
            base: module
            mixins: [ db ]
