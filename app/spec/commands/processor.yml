command:
    processor:
        priority: 42
        start:
            base: processor
            parameters:
                scheduler_memory:
                    parser: variable
                    type: str
                    default: "250m"
                    optional: "--sched-memory"
                    help: "scheduler memory size in g(GB)/m(MB)"
                    value_label: "NUM(g|m)"
                worker_memory:
                    parser: variable
                    type: str
                    default: "250m"
                    optional: "--work-memory"
                    help: "worker memory size in g(GB)/m(MB)"
                    value_label: "NUM(g|m)"
            parse: [ scheduler_memory, worker_memory ]
        stop:
            base: processor
            parameters:
                remove:
                    parser: flag
                    flag: "--remove"
                    help: "remove container and service info after stopping"
            parse: remove
    queue:
        priority: 44
        start:
            base: queue
            parameters:
                memory:
                    parser: variable
                    type: str
                    default: "250m"
                    optional: "--memory"
                    help: "Redis queue memory size in g(GB)/m(MB)"
                    value_label: "NUM(g|m)"
            parse: memory
        stop:
            base: queue
            parameters:
                remove:
                    parser: flag
                    flag: "--remove"
                    help: "remove container and service info after stopping"
            parse: remove
