extensions:
    group:
        base: environment
        mixins: [ provider ]
        roles: [ admin, user_admin, config_admin ]
        triggers: [ group_ensure ]
        fields:
            parent:
                type: relation
                relation: group
                options:
                    "null": true
                    on_delete: "@django.SET_NULL"
                    editable: false
        command:
            base: action
            priority: 80
            server_enabled: true
