version: '3'
services:
  api:
    entrypoint: start-ce
    image: ${CENV_DEFAULT_RUNTIME_IMAGE}
    restart: always
    environment:
      - POSTGRES_HOST=data
      - POSTGRES_PORT=5432
    env_file: system.env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/local/lib/cenv:/usr/local/lib/cenv
    ports:
      - "5123:5123"

  data:
    image: postgres:11
    restart: always
    env_file: system.env
    volumes:
      - app-data:/var/lib/postgresql
    ports:
      - "5432:5432"

volumes:
  app-data:
    external: false