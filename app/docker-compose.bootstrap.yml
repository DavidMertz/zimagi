version: '3'
services:
  api:
    entrypoint: start-ce
    image: ${CENV_DEFAULT_RUNTIME_IMAGE}
    restart: always
    environment:
      - CENV_POSTGRES_HOST=data
      - CENV_POSTGRES_PORT=5432
    env_file: .env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/local/lib/cenv:/usr/local/lib/cenv
    ports:
      - "5123:5123"

  data:
    image: postgres:11
    restart: always
    environment:
      POSTGRES_USER: ${CENV_POSTGRES_USER}
      POSTGRES_PASSWORD: ${CENV_POSTGRES_PASSWORD}
      POSTGRES_DB: ${CENV_POSTGRES_DB}
    volumes:
      - /var/local/data:/var/lib/postgresql
    ports:
      - "5432:5432"
